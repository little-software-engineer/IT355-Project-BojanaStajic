<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<title>Bojana's Place Games</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
	<div class="container">
		<a class="navbar-brand" href="#">Bojana's Place Games</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#" th:href="@{/}" th:text="#{home}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" sec:authorize="isAuthenticated()" href="#" th:href="@{/shop}" th:text="#{shop}">Shop</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" href="#" th:href="@{/admin/game/list}" th:text="#{gameList}">Games List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/user/list}" th:text="#{userList}">User List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" th:text="#{logout}">Logout</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/blog/hero/mwii/MWII-RELEASE-TOUT.jpg" alt="Second slide">
			<div class="carousel-caption d-none d-md-block">
				<h5>
					Call of Duty Modern Warfare 2</h5>

			</div>
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="https://staticctf.ubisoft.com/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/4pAHjVKcUiJT5Jg9b4iVap/798b0dfae4391c17ecf9191ca691d95c/ac-brotherhood-buy.jpg" alt="First slide">
			<div class="carousel-caption d-none d-md-block">
				<h5>
					Assassin's Creed Brotherhood</h5>

			</div>
		</div>

		<div class="carousel-item">
			<img class="d-block w-100" src="https://images.alphacoders.com/842/thumb-1920-842583.jpg" alt="Third slide">
			<div class="carousel-caption d-none d-md-block">
				<h5>
					Assassin's Creed Origins</h5>

			</div>
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

</body>
</html>
